<html>
<head>
    <title>Twitch Browser</title>
    <style>
        body {
            font: 12px Helvetica,Arial,sans-serif;
            background-color: #dddddd;
        }
        .stream_item {
            width: 320px;
            display: inline-block;
            margin: 10px;
            vertical-align: top;
        }
        .stream_item div {
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Live twitch streams</h1>
    <div><a href="/manage-games">Manage Games</a></div>
    <div>
    {% for stream in streams %}
        <div class="stream_item">
            <div><a href="{{ stream.getUrl() }}"><img src="{{ stream.getPreviewUrl() }}" /></a></div>
            <div>{{ stream.getStatus() }}</div>
            <div><strong>{{ stream.getUserDisplayName() }}</strong> playing <strong>{{ stream.getGameName() }}</strong></div>
            <div>{{ stream.getViewerCount() }} viewers</div>
        </div>
    {% endfor %}
    </div>
    <div>Took {{ api_time }} seconds to make {{ num_games }} queries to twitch api.</div>
</body>
</html>
